<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h3> Requirements: </h3>
          <form id ="passwordGeneratorF">
             <label for="characterAmountN">Number of Characters</label>
              <input type="range" min="8" max="138" value="8" id="characterAmountR">
              <input type="number" min="8" max="138" value="8" id="characterAmountN">
              <ul>
                <li>
                  <label for="uppercase">Include Uppercase</label>
                  <input type="checkbox" id="uppercase">
                </li>
                <li>
                  <label for="iNumbers">Include Numbers</label>
                  <input type="checkbox" id="iNumbers">
                </li>
                <li>
                  <label for="sCharacters">Include Special Characters</label>
                  <input type="checkbox" id="sCharacters">
                </li>
              </ul>
              
              <button id="generate" class="btn">Generate Password</button>
            </form>
        

          
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
